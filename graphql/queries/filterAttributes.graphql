query InitialProductFilterAttributes($slug: String!, $choicesCursor: String) {
  category(slug: $slug) {
    products(first: 1) {
      edges {
        node {
          productType {
            productAttributes {
              name
              slug
              availableInGrid
              choices(after: $choicesCursor) {
                pageInfo {
                  hasNextPage
                  endCursor
                }
                edges {
                  node {
                    id
                    slug
                    name
                    value
                  }
                }
              }
              inputType
            }
          }
        }
      }
    }
  }
}
