query InitialProductFilterAttributes($slug: String!) {
  category(slug: $slug) {
    parent{
      level
      name
    }
    products(first: 1) {
      edges {
        node {
          productType {
            productAttributes {
              name
              slug
              availableInGrid
              choices {
                edges {
                  node {
                    id
                    slug
                    name
                    value
                  }
                }
              }
              inputType
            }
          }
        }
      }
    }
  }
}
